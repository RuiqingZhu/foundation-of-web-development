<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>dec to bin</h1>
    <p> enter decimal: <input id="n1" type="number" value="0">
    <input type="button" onclick="convert()" value="convert">
    <h3> Result:</h3> <h3 id="n3"></h3>

    <script>
        function convert()
        {
            var x1 = document.getElementById("n1").value; //local variable
            var bin= "";
            //var x2 = document.getElementById("n2").value;
            while(x1>0){
                if(x1%2 ==1)
                {
                    bin = "1"+bin;
                }
                else
                {
                    bin = "0"+bin;
                }
                // document.getElementById("n3").innerHTML = "the bin of "+x1" is"+(bin) //between 10 and 11
                x1=Math.floor(x1/2);
            }
            document.getElementById("n3").innerHTML = "the binary of that number is: " + bin ; //between 10 and 11
        }
    </script>

    <h1>bin to dec</h1>
    <p> enter binary: <input id="b1" type="number" value="0">
    <input type="button" onclick="convertB2D()" value="convert">
    <h3> Result:</h3> <h3 id="b3"></h3>

    <script>
        function convertB2D()
        {
            var x1 = document.getElementById("b1").value;
            var dec = 0;
            var base = 1;//1 = 2^0

            while(x1){
                var last = x1%10;

                x1 = Math.floor(x1/10);
                dec = dec+last*base;
                base=base*2
            }
            document.getElementById("b3").innerHTML = "the decimal of that binary is: " + dec ;
        }
    </script>
</body>
</html>
