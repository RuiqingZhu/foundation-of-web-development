<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
</head>
<body>

<table border="0" class="data-table">
	<div id="container">
	<form action="https://dataman.bioinformatics.ic.ac.uk/computer_skills/quizzer/subject.html" method="POST">
		<tr>
			<td>First name</td>
			<td><input type="edit" name="first_name" id="first_name" value=""></td>
		</tr>
		<tr>
			<td>Last name</td>
			<td><input type="edit" name="last_name" id="last_name" value=""></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td><input type="radio" name="gender" id="gender" value="1">Male
				<input type="radio" name="gender" id="gender" value="0">Female</td>
		</tr>
		<tr>
			<td>Smoker</td>
			<td><input type="checkbox" name="smoker" id="smoker" value="1"></td>
		</tr>
		<tr>
			<td>Drinker</td>
			<td><input type="checkbox" name="drinker" id="drinker" value="1"></td>
		</tr>
		<tr>
			<td>Experimental Study</td>
			<td><select name="study_id" id="study_id">
						<option value="1">Study 1</option>
						<option value="2">Study 2</option>
						<option value="3">Study 3</option>
						<option value="4">Study 4</option>
						<option value="5">Study 5</option>
					</select></td>
		</tr>
		<tr>
			<td>Submit</td>
			<td><input type="SUBMIT" name="submit" id="submit" value="Submit"></td>
		</tr>

	</form>
	</div>
</table>

</body>
</html>
