<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Compare 3 numbers</title>
    
</head>
<body>
    <h1>Compare the numbers</h1>

    <p>Enter the first number: <input id="n1" type="number" value=""></p>
    <p>Enter the second number: <input id="n2" type="number" value=""></p>
    <p>Enter the third number: <input id="n3" type="number" value=""></p>

    <input type="button" onclick="compare()" value="Compare">
 

    <h3>Result: </h3> <h3 id="n4"></h3>

<script>
function compare()
{
    var x1 = document.getElementById("n1").value;
    var x2 = document.getElementById("n2").value;
    var x3 = document.getElementById("n3").value;

//a>b, a<c, b<c
if(parseInt(x1) > parseInt(x2) && parseInt(x1) < parseInt(x3))
{
    document.getElementById("n4").innerHTML = x1+" is greater than "+x2+", "+x1+" is less than "+x3+", "+x2+" is less than "+x3;
}
//a>b, a>c, b>c
else if(parseInt(x1) > parseInt(x2) && parseInt(x1) > parseInt(x3) && parseInt(x2) > parseInt(x3))
{
    document.getElementById("n4").innerHTML = x1+" is greater than "+x2+", "+x1+" is greater than "+x3+", "+x2+" is greater than "+x3;
}
//a>b, a>c, b<c
else if(parseInt(x1) > parseInt(x2) && parseInt(x1) > parseInt(x3) && parseInt(x2) < parseInt(x3))
{
    document.getElementById("n4").innerHTML = x1+" is greater than "+x2+", "+x1+" is greater than "+x3+", "+x2+" is less than "+x3;
}
//a>b, a>c, b=c
else if(parseInt(x1) > parseInt(x2) && parseInt(x1) > parseInt(x3) && parseInt(x2) == parseInt(x3))
{
    document.getElementById("n4").innerHTML = x1+" is greater than "+x2+", "+x1+" is greater than "+x3+", "+x2+" is equal to "+x3;
}
//a>b, a=c, b<c
else if(parseInt(x1) > parseInt(x2) && parseInt(x1) == parseInt(x3))
{
    document.getElementById("n4").innerHTML = x1+" is greater than "+x2+", "+x1+" is equal to "+x3+", "+x2+" is less than "+x3;
}
//a=b, a>c, b>c
else if(parseInt(x1) == parseInt(x2) && parseInt(x1) > parseInt(x3))
{
    document.getElementById("n4").innerHTML = x1+" is equal to "+x2+", "+x1+" is greater than "+x3+", "+x2+" is greater than "+x3;
}
//a=b, a=c, b=c
else if(parseInt(x1) == parseInt(x2) && parseInt(x1) == parseInt(x3))
{
    document.getElementById("n4").innerHTML = x1+" is equal to "+x2+", "+x1+" is equal to "+x3+", "+x2+" is equal to "+x3;
}
//a=b, a<c, b<c
else if(parseInt(x1) == parseInt(x2) && parseInt(x1) < parseInt(x3))
{
    document.getElementById("n4").innerHTML = x1+" is equal to "+x2+", "+x1+" is less than "+x3+", "+x2+" is less than "+x3;
}
//a<b, a>c, b>c
else if(parseInt(x1) < parseInt(x2) && parseInt(x1) > parseInt(x3) && parseInt(x2) > parseInt(x3))
{
    document.getElementById("n4").innerHTML = x1+" is less than "+x2+", "+x1+" is greater than "+x3+", "+x2+" is greater than "+x3;
}
//a<b, a=c, b>c
else if(parseInt(x1) < parseInt(x2) && parseInt(x1) == parseInt(x3) && parseInt(x2) > parseInt(x3))
{
    document.getElementById("n4").innerHTML = x1+" is less than "+x2+", "+x1+" is equal to "+x3+", "+x2+" is greater than "+x3;
}
//a<b, a<c, b>c
else if(parseInt(x1) < parseInt(x2) && parseInt(x1) < parseInt(x3) && parseInt(x2) > parseInt(x3))
{
    document.getElementById("n4").innerHTML = x1+" is less than "+x2+", "+x1+" is less "+x3+", "+x2+" is greater than "+x3;
}
//a<b, a<c, b<c
else if(parseInt(x1) < parseInt(x2) && parseInt(x1) < parseInt(x3)&& parseInt(x2) < parseInt(x3))
{
    document.getElementById("n4").innerHTML = x1+" is less than "+x2+", "+x1+" is less than "+x3+", "+x2+" is less than "+x3;
}

else
{
    document.getElementById("n4").innerHTML = x1+" is less than "+x2+", "+x1+" is less than "+x3+", "+x2+" is equal to "+x3;
}

}


</script>
</body>
</html>
