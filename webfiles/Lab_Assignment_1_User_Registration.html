<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User Registration</title>
</head>
<body>

	<img src="JAClogo.jpeg" alt="John Abbott College" width="50" height="50">
	
<form action="welcome.html" method="POST">
	<table border="0" style="width:80%;">
		<tr>
			<td>FIRST NAME</td>
			<td><input type="text" name="first_name" id="first_name" value=""></td>
		</tr>
		<tr>
			<td>LAST NAME</td>
			<td><input type="text" name="last_name" id="last_name" value=""></td>
		</tr>
		<tr>
			<td>DATE OF BIRTH</td>
			<td>
				<select type="number" name="day" id="day">
						<option value="0">day</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option value="24">24</option>
						<option value="25">25</option>
						<option value="26">26</option>
						<option value="27">28</option>
						<option value="29">29</option>
						<option value="30">30</option>
						<option value="31">31</option>
					</select>

					<select type="text" name="month" id="month">
						<option value="0">month</option>
						<option value="1">January</option>
						<option value="2">February</option>
						<option value="3">March</option>
						<option value="4">April</option>
						<option value="5">May</option>
						<option value="6">June</option>
						<option value="7">July</option>
						<option value="8">August</option>
						<option value="9">September</option>
						<option value="10">October</option>
						<option value="11">November</option>
						<option value="12">December</option>
					</select>

					<select type="number" name="year" id="year">
						<option value="0">year</option>
						<option value="1">1975</option>
						<option value="2">1976</option>
						<option value="3">1977</option>
						<option value="4">1978</option>
						<option value="5">1979</option>
						<option value="6">1980</option>
						<option value="7">1981</option>
						<option value="8">1982</option>
						<option value="9">1983</option>
						<option value="10">1984</option>
						<option value="11">1985</option>
						<option value="12">1986</option>
						<option value="13">1987</option>
						<option value="14">1988</option>
						<option value="15">1989</option>
						<option value="16">1990</option>
						<option value="17">1991</option>
						<option value="18">1992</option>
						<option value="19">1993</option>
						<option value="20">1994</option>
						<option value="21">1995</option>
					</select>
				</td>
		<tr>
			<td>TELEPHONE</td>
			<td><input type="number" name="telephone" id="telephone" value=""></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td>Male<input type="radio" name="gender" id="gender" value="1">
				Female<input type="radio" name="gender" id="gender" value="0"></td>
		</tr>
		<tr>
			<td>HOBBIES</td>
			<td>Drawing<input type="checkbox" name="drawing" id="drawing" value="1">
			Singing<input type="checkbox" name="singing" id="singing" value="2">
			Dancing<input type="checkbox" name="dancing" id="dancing" value="3">
			Sketching<input type="checkbox" name="sketching" id="sketching" value="4">
			Others<input type="checkbox" name="others" id="others" value="5">
			<input type="text" name="freetext" id="freetext" value=""></td>
		</tr>
		<tr>
			<td>CITY</td>
			<td><input type="text" name="city" id="city" value=""></td>
		</tr>
		<tr>
			<td>COUNTRY</td>
			<td><input type="text" name="country" id="country" value=""></td>
		</tr>
	



		<tr>
			<td>QUALIFICATION</td>
			<td>
				<table border="1" style="width: 100%;">
					<tr>
						<td style="width: 25%;" align="center">LEVEL</td>
						<td style="width: 25%;" align="center">SCHOOL</td>
						<td style="width: 25%;" align="center">GRADE</td>
						<td style="width: 25%;" align="center">YEAR</td>
					</tr>
						
							<tr>
								<td><ol start="1"><li>DEC</li></ol></td>
								<td><input type="text" name="dec" value=""></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td><ol start="2"><li>Diploma</li></ol></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td><ol start="3"><li>Certificate</li></ol></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
						

					
				</table>
		</tr>
		



		<tr>
			<td></td>
			<td><input type="SUBMIT" name="submit" id="submit" value="APPLY"></td>
		</tr>

	</div>
</table>
</form>
</body>
</html>
