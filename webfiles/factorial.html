<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        function factorial(x) {
            var f = 1;
            for (var i = 1; i <= x; i++) {
                f = f * i;
            }
            return f;
        }

        var t = factorial(6);
        alert(t);
    </script>
</body>

</html>
